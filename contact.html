<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Architect</title>
    <!-- fav-icon -->
    <link rel="icon" href="img/fav_icon.svg">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- swiper link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!---- AOS Link ---->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- stylesheet link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!---- navbar ---->
    <div id="navbar" class="position-sticky top-0 z-3"></div>

    <!-- hero section -->
    <section class="project-hero-bg py-5">
        <div class="container">
            <div class="row">
                <div class="col-12 my-3">
                    <div class="about-text">
                        <div class="d-flex align-items-center about-header project-hero-title mb-2">
                            <h3 class="text-uppercase mb-0">contact us</h3>
                            <img src="img/name_shape.svg" class="ms-2" alt="name_shape">
                        </div>
                    </div>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb hero-breadcrumb">
                            <li class="breadcrumb-item fs-5"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item fs-5 active" aria-current="page">Contact Us</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- contact form section -->
    <section class="py-3 py-lg-5">
        <div class="">
            <div class="col-12 my-3 mb-5 d-flex justify-content-center">
                <div class="about-text px-2 px-lg-0">
                    <div class="d-flex align-items-center about-header mb-2">
                        <h3 class="text-uppercase mb-0">contact us</h3>
                        <img src="img/name_shape.svg" class="ms-2" alt="name_shape">
                    </div>
                </div>
            </div>
        </div>
        <div class="container contact-us-bg">
            <div class="container project-container py-5">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <div class="contact-us-header">
                            <h1>Get in <span>Touch</span></h1>
                            <p class="mt-4">Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu leo molestie
                                vel, ornare
                                non id blandit netus.</p>
                        </div>
                        <div class="my-5">
                            <form action="">
                                <div class="mb-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control contact-us-input" id="floatingInput"
                                            placeholder="Name" required>
                                        <label for="floatingInput" class="contact-us-lable">Name <span>*</span></label>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control contact-us-input" id="floatingInput"
                                            placeholder="Email">
                                        <label for="floatingInput" class="contact-us-lable">Email</label>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control contact-us-input" id="floatingInput"
                                            placeholder="Phone number" required>
                                        <label for="floatingInput" class="contact-us-lable">Phone number
                                            <span>*</span></label>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control contact-us-input" id="floatingInput"
                                            placeholder="How did you find us?">
                                        <label for="floatingInput" class="contact-us-lable">How did you find us?
                                        </label>
                                    </div>
                                </div>
                                <div>
                                    <button class="contact-us-send-btn">SEND</button>
                                </div>
                            </form>
                        </div>
                        <div class="row pt-4">
                            <div class="col-lg-4 contact-us-ic-width">
                                <div
                                    class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                                    <div class="contact-us-icon">
                                        <img src="img/ic_contect_us_phone_01.svg" class="img-fluid"
                                            alt="ic_contect_us_phone_01">
                                    </div>
                                    <div class="contact-us-ic-text">
                                        <h6 class="mb-0">PHONE</h6>
                                        <p class="mb-0">03 5432 1234</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 contact-us-ic-width">
                                <div
                                    class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                                    <div class="contact-us-icon">
                                        <img src="img/ic_contact_us_fax_02.svg" class="img-fluid"
                                            alt="ic_contact_us_fax_02">
                                    </div>
                                    <div class="contact-us-ic-text">
                                        <h6 class="mb-0">FAX</h6>
                                        <p class="mb-0">03 5432 1234</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 contact-us-ic-width">
                                <div
                                    class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                                    <div class="contact-us-icon">
                                        <img src="img/ic_contact_us_mail_03.svg" class="img-fluid"
                                            alt="ic_contact_us_mail_03">
                                    </div>
                                    <div class="contact-us-ic-text">
                                        <h6 class="mb-0">EMAIL</h6>
                                        <p class="mb-0">info@marcc.com.au</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mt-5 mt-lg-0">
                        <div class="contact-us-map-bg">
                            <div class="text-center text-sm-center text-md-center text-lg-end">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d119066.4170945478!2d72.73989521791626!3d21.15934029875684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04e59411d1563%3A0xfe4558290938b042!2sSurat%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1710914582641!5m2!1sen!2sin"
                                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade"
                                    class="contact-us-map position-relative z-1"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!---- Footer ---->
    <div id="footer"></div>

    <!---- Scroll-to-top-btn ---->
    <button class="backtotopbtn">
        <img src="img/ic_up_arrow.svg" alt="ic_up_arrow" class="mb-1">
        Back to top
    </button>
</body>
<!-- bootstrap link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

<!-- Jquery link -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<!---- AOS Link ---->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<!-- main js link  -->
<script src="./js/main.js"></script>

</html>
